<section
  class="bg-gray-50 dark:bg-gray-900"
  style="
    background-image: url('../../../assets/RegisterBG.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
  "
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <button
      (click)="goToHome()"
      class="cursor-pointer flex items-center mb-6 text-3xl font-semibold text-white"
    >
      <i class="fas fa-coffee mr-4 mt-2"></i>

      <span
        class="font-bold title"
        style="
          background: linear-gradient(to right, #00a8ff, #34ace0);
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        "
        >SALT MACRO</span
      >
    </button>
    <div
      class="backdrop-blur-2xl w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
        >
          Create an account
        </h1>
        <form
          [formGroup]="registerForm"
          class="space-y-4 md:space-y-6"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="firstName"
              class="block mb-1 text-sm font-medium text-white"
              >First name</label
            >
            <input
              type="text"
              formControlName="firstName"
              id="firstName"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="John"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.touched
              "
            >
              First name is required.
            </div>
          </div>
          <div>
            <label
              for="lastName"
              class="block mb-1 text-sm font-medium text-white"
              >Last name</label
            >
            <input
              type="text"
              formControlName="lastName"
              id="lastName"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Doe"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.touched
              "
            >
              Last name is required.
            </div>
          </div>
          <div>
            <label
              for="userName"
              class="block mb-1 text-sm font-medium text-white"
              >Username</label
            >
            <input
              type="text"
              formControlName="userName"
              id="userName"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="MrJohn"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('userName')?.invalid &&
                registerForm.get('userName')?.touched
              "
            >
              Please enter a username.
            </div>
          </div>
          <div>
            <label for="email" class="block mb-1 text-sm font-medium text-white"
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-1 text-sm font-medium text-white"
              >Password</label
            >
            <input
              autocomplete="on"
              type="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
            >
              Password should be at least 6 characters long.
            </div>
          </div>

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                type="checkbox"
                formControlName="terms"
                id="terms"
                class="w-4 h-4 border border-gray-700 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
              />   I Agree To Join Salt Anlytics.
            </div>
            
          </div>
          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 bg-gray-600 hover:bg-gray-900"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <button
              routerLink="/login"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            >
              Login here
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
