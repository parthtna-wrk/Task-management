<div
  class="bg-gray-50 dark:bg-gray-900"
  style="
    background-image: url('../../../assets/LoginBG.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
  "
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <button
      (click)="goToHome()"
      class="flex items-center mb-6 text-3xl font-semibold text-gray-200"
    >
      <i class="fas fa-coffee mr-4 mt-2"></i>

      <span
        class=" font-bold title "
        style="
          background: linear-gradient(to right, #658ba8, #4c6c7c );
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        "
        >SALT MACRO</span
      >
    </button>
    <div
      class="backdrop-brightness-150 hover:backdrop-brightness-200 w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl"
        >
          Sign in to your account
        </h1>
        <form
          [formGroup]="loginForm"
          class="space-y-4 md:space-y-6"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-black"
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border shadow-2xl border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-black"
              >Password</label
            >
            <input
              autocomplete="on"
              type="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              class="text-red-500 text-sm mt-1"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Please enter a valid password.
            </div>
          </div>
          <!-- <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline text-white"
              >Forgot password?</a
            >
          </div> -->
          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 bg-gray-600 hover:bg-gray-900"
          >
            Sign In
          </button>
        </form>
        <p class="text-sm font-light text-black">
          Don’t have an account yet?
          <button
            routerLink="/register"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >
            Sign up
          </button>
        </p>
      </div>
    </div>
  </div>



<footer class="bg-gray-900 text-gray-500">
  <div class="max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-wrap">
    <div class="w-full md:w-1/3 lg:w-1/4 mb-4 md:mb-0">
      <h3 class="text-lg font-medium mb-4">Connect with us</h3>
      <div class="flex">
        <a href="#" class="text-gray-500 hover:text-white mr-4">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-white mr-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-white">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    <div class="w-full md:w-1/3 lg:w-1/4 mb-4 md:mb-0">
      <h3 class="text-lg font-medium mb-4">Address</h3>
      <p class="text-gray-500">123 Main Street</p>
      <p class="text-gray-500">Anytown, India 123456</p>
    </div>
    <div class="w-full md:w-1/3 lg:w-1/4 mb-4 md:mb-0">
      <h3 class="text-lg font-medium mb-4">Phone Numbers</h3>
      <p class="text-gray-500">Main: (+91) 55555-55555</p>
      <p class="text-gray-500">Fax: (+91) 77777-77777</p>
    </div>
    <div class="w-full md:w-1/3 lg:w-1/4 mb-4 md:mb-0">
      <h3 class="text-lg font-medium mb-4">Subscribe</h3>
      <form class="flex flex-col">
        <input
          type="email"
          placeholder="Enter your email"
          class="py-2 px-3 rounded-lg mb-2 bg-gray-800 text-gray-500"
        />
        <button
          type="submit"
          class="py-2 px-4 bg-gray-600 hover:bg-gray-800 rounded-lg text-white font-medium"
        >
          Subscribe
        </button>
      </form>
    </div>
  </div>
  <div class="border-t border-gray-800 py-4 px-4 sm:px-6 lg:px-8 text-center">
    <p class="text-gray-500">
      &copy; 2023 Salt Macro. All rights reserved.
    </p>
  </div>
</footer>
</div>
